<!doctype html>
<html>
	<head>
		<title>letters game</title>
		<link rel="stylesheet" type="text/css" href="../Css/index.css">
	</head>
	<body>
	<canvas id="letters" width="400px" height="400px"></canvas>
	<script type="text/javascript">
		window.addEventListener("load",eventWindowLoaded,false);
		function eventWindowLoaded(){
			canvasApp();
		}
		// function canvasSupport(){
		// 	return Modernizer.canvas;
		// }
		function canvasApp(){
			// if(!canvasSupport()){
			// 	return;
			// }
			var thecanvas=document.getElementById('letters');
			var context=thecanvas.getContext("2d");
			var clipvalue=false;
			function gameloop(){
				window.setTimeout(gameloop,600);
				drawScreen();
			}
			function drawScreen(){
				context.clearRect(0,0,400,400);
				context.fillStyle="black";
				context.fillRect(0,0,400,400);
				context.save();
				context.beginPath();
				console.log(clipvalue);
				if(clipvalue){
					context.strokeStyle="blue";
					context.rect(10,10,200,200);
					context.stroke();
					context.clip();
					clipvalue=false;
				}else{
					context.rect(0,0,400,400);
					context.stroke();
					context.clip();
					clipvalue=true;
				}
				context.beginPath();
				context.strokeStyle="red";
				context.lineWidth=5;
				context.arc(200,200,60,(Math.PI/180)*0,(Math.PI/180)*360,false);
				context.stroke();
				context.closePath();
				context.restore();
			}
			gameloop();
		}	
	</script>
	</body>
</html>
