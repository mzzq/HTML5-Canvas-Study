<!doctype html>
<html>
	<head>
		<title>letters game</title>
		<link rel="stylesheet" type="text/css" href="../Css/index.css">
	</head>
	<body>
	<canvas id="letters" width="400px" height="400px"></canvas>
	<script type="text/javascript">
		window.addEventListener("load",eventWindowLoaded,false);
		function eventWindowLoaded(){
			canvasApp();
		}
		// function canvasSupport(){
		// 	return Modernizer.canvas;
		// }
		function canvasApp(){
			// if(!canvasSupport()){
			// 	return;
			// }
			var thecanvas=document.getElementById('letters');
			var context=thecanvas.getContext("2d");
			var fadein=true;
			var alpha=0;
			var text="hello world";
			var hello=new Image();
			hello.src="../Img/helloworld.jpg"
			function gameloop(){
				window.setTimeout(gameloop,200);
				drawScreen();
			}
			function drawScreen(){
				context.clearRect(0,0,400,400);
				context.globalAlpha=1;
				context.fillStyle="#000000";
				context.fillRect(0,0,400,400);
				context.globalAlpha=0.25;
				context.drawImage(hello,0,0);
				if(fadein){
					alpha+=0.1;
					if(alpha>1){
						alpha=1;
						fadein=false;
					}
				}else{
					alpha-=0.1;
					if(alpha<0){
						alpha=0;
						fadein=true;
					}
				}
				context.font="36px 微软雅黑";
				context.textBaseline="top";
				context.globalAlpha=alpha;
				context.fillStyle="#FFFFFF";
				context.fillText(text,40,80);
			}
			gameloop();
		}	
	</script>
	</body>
</html>
